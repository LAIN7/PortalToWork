<div style='border: 1px solid black;'>
    <form class="userLocation">
        <div style='text-align: center;'> 
            <p>Set Location for Job Search</p>
            <button mat-button class="locationButton">Use My Current Location</button>
            <p> OR </p>
        </div>
        <mat-form-field class="locationInput">
          <input matInput placeholder="Street Address">
        </mat-form-field>
      
        <mat-form-field class="locationInput">
            <input matInput placeholder="Line 2">
        </mat-form-field>

        <mat-form-field class="locationInput">
            <input matInput placeholder="City">
        </mat-form-field>

        <mat-form-field class="locationInput">
            <input matInput placeholder="State">
        </mat-form-field>

        <mat-form-field class="locationInput">
            <input matInput placeholder="Postal Code">
        </mat-form-field>
        <div style='text-align: center;'> 
            <button mat-button class="locationButton">Use This Address</button>
        </div>
       

      </form>
      
</div>
